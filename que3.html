<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 3. Write a program that takes two strings as input and determines if they are anagrams
        // of each other. Anagrams are words or phrases formed by rearranging the
        // letters of another, such as "listen" and "silent.
        let str1 = "listen";
        let str2 = "silent";
        
        for(let i=0; i<=str1.length-1; i++){
            for(let j=0; j<=str2.length-1; j++){
                if(str1[i]==str2[j]){
                  str1=str1.replace(str1[i],"");
                  str2=str2.replace(str2[j],"");
                }
            }
        }
        if(str1==str2){
            document.write("true");
        } else{
            document.write("false");
        }
    </script>
</body>
</html>
