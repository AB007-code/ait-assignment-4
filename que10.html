    <script>
        //10. Create a program that truncates a string to a specified length and adds "..." to the
       //end if the string was truncated. For example, if the input is
      //"Lorem ipsum dolor sit amet," and the maximum length is 10, the function should
     //return "Lorem ipsu..."
     let str = "Lorem ipsum dolor sit amet,";
     let str1 = "";
     if(str.length<=10)
     for(i=0; i<=str.length-1; i++){
        str1+=str[i];
     }else{
        for(i=0; i<10; i++){
            str1+=str[i]
        }
        for(i=10; i<=12; i++){
            str1+=".";
        }
     }
     console.log(str1);

    </script>
