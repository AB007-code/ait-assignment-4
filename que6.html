    // 6. Implement a logic that performs basic string compression using the counts of
    // repeated characters. For example, the string "aabcccccaaa" would become
    // "a2b1c5a3." If the compressed string is longer than the original, return the original.

        let str = "abbbbcc44444dddddd";
        let str1=""
        for(let i=0; i<=str.length-1; i++){
            let count = 0;
           for(let j=i; j<=str.length-1; j++){
            if(str[i]==str[j]){
                 count++;
            }else{
            continue;          //continue will stop the execution on next line
            }                   //and complier will directly come out to the 
            i = j;              //nested child for loop and goes to the 23 
           }                     //line and again read the code in a manner
           str1 = str1+str[i]+count;
        }
        console.log(str1);
    </script>
