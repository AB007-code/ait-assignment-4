<body>
    <script>
    //9.Implement a program that generates all permutations of a given string. A
    //permutation is an arrangement of characters from the original string.
    let a = "abhilash";
    for(let i=0; i<=a.length-1; i++){
        let b = "";
        for(let j=i; j<=a.length-1; j++){
            b+=a[j];
            console.log(b);
        } 
    }

    </script>
</body>
