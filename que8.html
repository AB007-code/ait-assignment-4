<body>
    <script>
    // 8. Write a program that removes duplicate characters from a string. For example, given
    // the string "hello," the function should return "helo.
        let a = "he2222555llollo";
            a = a.split(""); //convert string into array of string 
        let b = "";
         for(let i=0; i<=a.length-2; i++){
          for(let j=i+1; j<=a.length-1; j++){
            if(a[i]==a[j]){
              a.splice(j,1,"");
            }
          }
         }
        //  console.log(a);
        for(let i=0; i<=a.length-1; i++){
            b+=a[i];
        }
        console.log(b);
        
         
        
        

    </script>
