<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. Write a program that takes a string as input and returns the reverse of the string. For
        // example, if the input is "hello," the function should return "olleh."
        let str = "abhil";
        let str1="";
        for(let i=str.length-1; i>=0; i--){
            str1+=str[i];
        }
        document.write(str1);
    </script>
</body>
</html>
